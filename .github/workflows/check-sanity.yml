          EMAIL_HOST="smtp.ethereal.email"
          EMAIL_PORT="587"
          EMAIL_SECURE="false"
          EMAIL_USER="test@test.com"
          EMAIL_PASSWORD="test123"
          LLAMA3_URL="http://localhost:11435"
          TINYLLAMA_URL="http://localhost:11434"
          GEMMA3_URL="http://localhost:11437"
          EOF

      - name: Start Database
        working-directory: ./app/backend/database/test
        # env:
        run: |
          export POSTGRES_USER=user_admin
          export POSTGRES_PASSWORD=mypassword
          export POSTGRES_DB=chat_db
          docker compose -f compose.test.yml up -d

      - name: Run Integration tests
        run: npm run integration-test

      - name: Report Success
        if: success()
        run: echo "Integration tests passed!"
        
      - name: Report Failure
        if: failure()
        run: echo "Integration tests failed."

      - name: Stop Containers
        if: always()
        working-directory: ./app/backend/database/test
        run: docker compose -f compose.test.yml down
